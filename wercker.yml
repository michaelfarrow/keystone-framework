box: node:5.10.0

services:
  - id: mongo
    tag: 3.2.4

dev:
  steps:
    - npm-install
    - internal/shell:
        code: |
          node_modules/.bin/webpack-dev-server --colors --content-base public/ --host 0.0.0.0 --port 80 --hot --inline & \
          node_modules/.bin/forever --minUptime 1000 --spinSleepTime 1000 index.js &

build:
  steps:
    - npm-install
