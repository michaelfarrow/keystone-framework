apiVersion: v1
kind: Pod
metadata:
  name: mongo
  labels:
    name: mongo
spec:
  containers:
    - name: mongo
      image: mongo:3.2.4
      ports:
        - containerPort: 27017
          protocol: TCP
      volumeMounts:
        - mountPath: /data/db
          name: data
  restartPolicy: Always
  volumes:
    - name: data
      emptyDir: {}
