
db:
  extends:
    file: docker-compose-common.yml
    service: db

web:
  extends:
    file: docker-compose-common.yml
    service: node
  volumes:
  - ./src:/src
  links:
  - db
  ports:
  - '3000:3000'
  - '3001:3001'

dev:
  extends:
    file: docker-compose-common.yml
    service: node
  command: node_modules/.bin/webpack-dev-server --colors --content-base public/ --host 0.0.0.0 --port 80 --hot --inline
  volumes:
  - ./src:/src
  links:
  - web
  ports:
  - '80:80'
